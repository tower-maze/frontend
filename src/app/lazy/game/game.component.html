<mat-card class="nav mat-elevation-z8">
  <p>Tower Maze</p>
  <div>Objecitve: Reach the color Red to advance to the next level!</div>
  <div>Blue: Your current position</div>
  <div>Green: Start of Maze</div>
  <div>Red: End of Maze</div>
  <div>Purple: Other Players</div>
  <button mat-button (click)="logout()">Logout</button>
</mat-card>

<mat-card class="world mat-elevation-z8">
  <app-world></app-world>
</mat-card>

<mat-card class="controls mat-elevation-z8">
  <section>
    <button mat-button (click)="movePlayer('w')">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-button (click)="movePlayer('n')">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <button mat-button (click)="movePlayer('s')">
      <mat-icon>arrow_downward</mat-icon>
    </button>
    <button mat-button (click)="movePlayer('e')">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </section>
</mat-card>
